name: Deploy to NuGet

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Matches v1.0.0, v1.0.0-beta, v1.0.0-alpha.1, etc.

  workflow_dispatch:

env:
    PROJECT_NAME: Teqniqly.Sluggo

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: ['8.0.x', '9.0.x']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET ${{ matrix.dotnet-version }}
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ matrix.dotnet-version }}

    - name: Restore dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Run tests
      run: dotnet test --configuration Release --no-build --verbosity normal --collect:"XPlat Code Coverage"

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts-${{ matrix.dotnet-version }}
        path: |
          ${{env.PROJECT_NAME}}/bin/Release/
          ${{env.PROJECT_NAME}}/obj/Release/
        retention-days: 1

  sonarqube-analysis:
    name: SonarQube Code Coverage
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'workflow_dispatch' || (github.event_name == 'push' && github.ref == 'refs/heads/main')

    env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_PROJECT_KEY: farooq-teqniqly_tq-sluggo
        SONAR_ORGANIZATION: farooq-teqniqly
        SONAR_EXCLUSIONS: "**/*.Tests/**,**/*.Benchmarks/**,**/*.py"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarQube Scanner
        run: |
          dotnet tool install --global dotnet-sonarscanner --version 11.0.0
          dotnet tool install --global dotnet-coverage --version 18.1.0

      - name: Restore dependencies
        run: dotnet restore

      - name: Begin SonarQube analysis
        run: |
          dotnet sonarscanner begin \
            /k:"${{env.SONAR_PROJECT_KEY}}" \
            /o:"${{env.SONAR_ORGANIZATION}}" \
            /d:sonar.token="${{env.SONAR_TOKEN}}" \
            /k:"farooq-teqniqly_tq-sluggo" \
            /o:"farooq-teqniqly" \
            /d:sonar.host.url="https://sonarcloud.io" \
            /d:sonar.cs.vscoveragexml.reportsPaths=coverage.xml \
            /d:sonar.security.enableProjectScan=true \
            /d:sonar.qualitygate.wait=true \
            /d:sonar.coverage.exclusions="${{env.SONAR_EXCLUSIONS}}"

      - name: Build solution
        run: dotnet build --configuration Release --no-restore

      - name: Run tests with coverage
        run: |
          dotnet-coverage collect \
            'dotnet test --configuration Release --no-build --verbosity normal' \
            -f xml -o coverage.xml

      - name: End SonarQube analysis
        run: dotnet sonarscanner end /d:sonar.token="${{env.SONAR_TOKEN}}"

  deploy:
    name: Deploy to NuGet
    runs-on: ubuntu-latest
    needs: build-and-test
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET 9.0
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Extract version from tag
      id: version
      run: |
        # Remove 'v' prefix from tag (e.g., v1.0.0-beta -> 1.0.0-beta)
        VERSION=${GITHUB_REF#refs/tags/v}
        if [ -z "$VERSION" ]; then
          echo "Error: Unable to extract version from tag $GITHUB_REF"
          exit 1
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts-9.0.x
        path: ${{env.PROJECT_NAME}}/

    - name: Restore dependencies
      run: dotnet restore ${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj

    - name: Pack NuGet package
      run: dotnet pack ${{env.PROJECT_NAME}}/${{env.PROJECT_NAME}}.csproj --configuration Release --no-restore --output ./nupkg /p:PackageVersion=${{ steps.version.outputs.version }}

    - name: Push to NuGet
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push ./nupkg/*.nupkg --api-key ${{env.NUGET_API_KEY}} --source https://api.nuget.org/v3/index.json --skip-duplicate
